<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
            <label>First Name: *</label>
            <input type="text" name="name">
        <div>
            <label>Last Name: *</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday:</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity:</p>

            <input type="radio" name="male" value="Male">
            <label>Male</label>

            <input type="radio" name="female" value="Female">
            <label>Female</label>

            <input type="radio" name="non-binary" value="Non-binary">
            <label>Non-Binary</label>

            <input type="radio" name="I prefer not to answer" value="I prefer not to answer">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="A short description about myself" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="Favorite Language">
                <option>JavaScript</option>
                <option>Python</option>
                <option>Mern</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept">
            <label>Yes, I would like to receive periodic email updates.</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
    <h5>* Indicates a required field</h5>
</body>
</html>
